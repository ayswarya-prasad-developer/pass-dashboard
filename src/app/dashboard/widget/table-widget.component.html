<div class="table-widget">
  <h3>{{ tableLabel }}</h3>
  <table>
    <thead>
      <tr>
        <th>Label</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.label }}</td>
        <td>{{ row.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
